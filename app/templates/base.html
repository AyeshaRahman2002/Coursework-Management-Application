<!DOCTYPE html>
<html lang="en"> 
  <head>
  <meta charset="utf-8">
  <!-- using bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
  crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
  </head>
  <body>
  <nav class="navbar nav-tabs navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid"> 
    <a class="navbar-brand" href="/">Assessment To-Do List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <p style="color: white">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="{{ url_for('index') }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">All Assessments</a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="{{ url_for('index') }}">All Assessments</a></li>        <!-- Making a dropdown to access completed and incomplete assignments-->
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{ url_for('Completed') }}">Completed</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{ url_for('Incomplete') }}">Incomplete</a></li>
              </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Creating">Create Assessments <span class="sr-only"></a>
        </li>
      </p>
      </ul>
      <form class="form-inline my-2 my-lg-0">
      </form>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">


      <form method="POST" action="{{ url_for('Search') }}" class="d-flex">
        
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" size="10" , name="searched"><!-- Creating a Search button -->

        <button class="btn btn-dark" type="submit"><img src="http://www.clker.com/cliparts/z/1/T/u/9/2/search-icon-md.png" alt="search icon" height ="25" width="25" />search</button>
      
      </form>


      </div>
    </div>
  </nav> 
  {%block content%} {%endblock%}
</body>
</html>
